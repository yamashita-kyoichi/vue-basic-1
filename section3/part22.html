        <p v-if="ok">OK</p>
        <p v-else-if="maybeOk">maybe OK</p>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>ã€€
    <script>
        new Vue({
            el: '#app',
            data: {
                ok: false,
                maybeOk: true,
            }
        })
    </script>
</body>
