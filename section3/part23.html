<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <template v-if="ok">
            <p>hello</p>
            <p>good bye</p>
            <p>おはよう</p>
        </template>
        <button @click="ok = !ok">ボタン</button>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>　
    <script>
        new Vue({
            el: '#app',
            data: {
                ok: false,
            }
        })
    </script>
</body>
</html>
