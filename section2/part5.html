<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p v-once>{{ message }}</p>
        <p>{{ sayHi() }}</p>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>ã€€
    <script>
        new Vue({
            el: '#app',
            data: {
                message: 'hogehoge',
            },
            methods: {
                sayHi() {
                    this.message = 'hogahoga'
                    return 'Hi'
                }
            }
        })
    </script>
</body>
</html>
