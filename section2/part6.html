<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div>{{ html }}</div>
        <div v-html="html"></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>　
    <script>
        new Vue({
            el: '#app',
            data: {
                html: '<h1>h1です</h1>'
            },
        })
    </script>
</body>
</html>
