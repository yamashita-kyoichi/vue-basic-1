<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>{{ counter }}</p>
        <button v-on:click="countUp">+1</button>
        <button @click="countUp()">+1</button>
        <p>{{ doubleCounterComputed }}</p>
        <p>{{ doubleCounterMethod() }}</p>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>ã€€
    <script>
        new Vue({
            el: '#app',
            data: {
                counter: 0,
            },
            computed: {
                doubleCounterComputed() {
                    return this.counter * 2;
                }
            },
            methods: {
                countUp() {
                    this.counter += 1;
                },
                doubleCounterMethod() {
                    return this.counter * 2;
                }
            }
        })
    </script>
</body>
</html>
