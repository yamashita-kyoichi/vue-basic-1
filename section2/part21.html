<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1 :style="{ 'color': textColor, 'background-color': bgColor}">hello</h1>
        <h1 :style="styleObj">hello</h1>
        <h1 :style="[styleObj, baseStyles]">hello</h1>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>ã€€
    <script>
        new Vue({
            el: '#app',
            data: {
                textColor: 'red',
                bgColor: 'blue',
                styleObj: { 
                    'color': 'red', 
                    'background-color': 'blue'
                },
                baseStyles: {
                    fontSize : '60px',
                }
            }
        })
    </script>
</body>
</html>
